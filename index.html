<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donation Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Support Our Cause</h1>
    <p>Thank you for considering a donation to our organization. Your support helps us make a difference!</p>
    <form id="donationForm">
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" min="1" step="any" required>
      <button type="submit">Donate Now</button>
    </form>
    <div id="paymentOptions">
      <p>Or donate through:</p>
      <div class="paymentOption">
        <a href="aadith@fam"><img src="upi_icon.png" alt="UPI" class="paymentIcon"></a>
        <span>UPI</span>
      </div>
      <div class="paymentOption">
        <img src="paypal_icon.png" alt="PayPal" class="paymentIcon">
        <span>PayPal</span>
      </div>
    </div>
    <div id="message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
